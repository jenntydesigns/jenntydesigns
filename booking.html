<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lesson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book a Sewing Lesson</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="booking.html">Book a Lesson</a>
            <a href="payment.html">Payment</a>
            <a href="cancellation.html">Cancellation Policy</a>

        </nav>
    </header>
    <main>
        <form id="bookingForm">
            <label for="clientAddress">Your Address:</label>
            <input type="text" id="clientAddress" required>
            
            <label for="lessonHours">Number of Hours:</label>
            <input type="number" id="lessonHours" min="2" required>
            
            <p id="totalFee"></p>
            <button type="button" id="submitBookingButton">Calculate Fee</button>
        </form>
        <button type="button" id="paymentButton" style="display:none;">Proceed to Payment</button>
    </main>
    <script src="booking.js"></script>
</body>
</html>
